<form class="form" (ngSubmit)="onSubmit()">
    <h3>Summon Raid Boss</h3>

    <div fxLayout="row" fxLayoutGap="32px">

      <div class="form-group">
        <label for="groupId">Instance ID</label>
        <input type="text" class="form-control" name="instanceId" required [(ngModel)]="instanceId">
      </div>
      <div class="form-group">
        <label for="groupId">Group Name</label>
        <input type="text" class="form-control" name="groupId" required [(ngModel)]="groupId">
      </div>
      <div class="form-group">
        <label for="bossDefinitionId">Boss Type</label>
        <input type="text" class="form-control" name="bossDefinitionId" required [(ngModel)]="bossDefinitionId">
      </div>

    </div>

      <button mat-raised-button matTooltip="You can summon a new boss with a unique instance ID. If the boss exists your group and boss definition will be ignored and the existing boss is retrieved." type="submit" class="btn btn-success">Summon</button>
</form>
