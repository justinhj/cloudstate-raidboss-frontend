
<div fxLayout="column" fxLayoutGap="32px">

    <div class="form">

        <h3>Raid boss instance id - {{ activeBoss ? activeBoss.instanceId : "(Summon and select a boss above)" }}</h3>

        <table class="u-full-width">
            <thead>
            <tr>
                <th>Boss def ID</th>
                <th>Health</th>
            </tr>
            </thead>
            <tbody>

            <tr>
                <td>{{ activeBoss ? activeBoss.bossDefId : "?" }}</td>
                <td>{{ activeBoss ? activeBoss.health : "?" }}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <form class="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="playerid">Player ID</label>
            <input [(ngModel)]="playerId" type="text" name="playerid" required>
            <label for="damage">Damage</label>
            <input [(ngModel)]="damage" name="damage" type="number" required>
            <button mat-raised-button type="submit" matTooltip="Choose a player id and damage amount to simulate an attack which will then update the boss and the leaderboard below" class="btn btn-success">Attack</button>
        </div>
    </form>

    <div>
        <H3>Damage Leaderboard</H3>
            <div *ngIf="activeBoss">
                <table class="u-full-width">
                    <thead>
                        <tr>
                            <td>Player</td>
                            <td>Score</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let entry of activeBoss.leaderboard">
                            <td><svg width="20" height="20" [identiconHash]="entry.playerId"></svg> {{ entry.playerId }}</td>
                            <td>{{ entry.score }} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>

</div>
